<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Smart Admin</title>
<script src="resources/lib/jquery-2.3.0.js"></script>
<script src="resources/lib/jquery-ui.js"></script>
<script src="resources/sad.js"></script>
<link rel="stylesheet" type="text/css" href="resources/style/main.css">
</head>
<body>
	<div id="allContent">
		<div id="header"></div>
		<div id="body">
			<div id="left">
				<div class="package">
					<div>
						Software Package:	
					</div>
					<select size="1" id="softwareToChoose" class="dropdown">
					</select>
				</div>
				<div class="package">
					<div>
						Version:	
					</div>
					<select size="1" id="softwareVersion" class="dropdown">
					</select>
				</div>
				<div class="package">
					<div>
						Operating System:	
					</div>
					<select size="1" id="operatingSystem" class="dropdown">
					</select>
				</div>
				<div class="package">
					<div>
						Operating System Architecture:
					</div>
					
					<select size="1" id="operatingSystemArchitecture" class="dropdown">
					</select>
				</div>
				
				<div class="computeButtonDiv">
					<button type="button" id="computeDependencies">Compute Dependency Tree</button>
				</div>
			</div>
			<div id="right">
			</div>
			
			<div id="popup">
			<div id="closeBar"><button type="button" id="closeBtn">X</button></div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
